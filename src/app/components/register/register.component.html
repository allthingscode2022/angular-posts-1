<!-- -->
<div class="container my-5">
  <form
    [formGroup]="theForm"
    (ngSubmit)="onSubmit($event)"
    novalidate
    style="max-width: 700px;width: 100%;margin: 0 auto;"
  >
    <div class="form-row">
      <div class="col-sm-12 col-md-6">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >firstname</span
            >
          </div>
          <!-- firstname input -->
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            formControlName="firstname"
          />
          <!-- validation for firstname input -->
          <div
            class="invalid-feedback d-block"
            *ngIf="f.firstname.dirty && f.firstname.errors"
          >
            <small *ngIf="f.firstname.errors.required"
              >firstname is required</small
            >
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="input-group input-group-sm mb-3">
          <!-- lastname input -->
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            formControlName="lastname"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">lastname</span>
          </div>
          <!-- validation for lastname input -->
          <div
            class="invalid-feedback d-block"
            *ngIf="f.lastname.dirty && f.lastname.errors"
          >
            <small *ngIf="f.lastname.errors.required"
              >lastname is required</small
            >
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-12 col-md-6">
        <div
          class="input-group input-group-sm mb-3"
          [ngClass]="{ 'is-invalid': f.email.dirty && f.email.invalid }"
        >
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >email</span
            >
          </div>
          <!-- email input -->
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            formControlName="email"
          />
          <!-- validation for email input -->
          <div
            class="invalid-feedback d-block"
            *ngIf="f.email.dirty && f.email.errors"
          >
            <small *ngIf="f.email.errors.required">email is required</small>
            <small *ngIf="f.email.errors.pattern"
              >email format example: john@example.com</small
            >
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="input-group input-group-sm mb-3">
          <!-- password input -->
          <input
            type="password"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            formControlName="password"
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">password</span>
          </div>
          <!-- validaiton for password input -->
          <div
            class="invalid-feedback d-block"
            *ngIf="f.password.dirty && f.password.errors"
          >
            <small *ngIf="f.password.errors.required"
              >password is required</small
            >
            <small *ngIf="f.password.errors.minlength"
              >password must have at least 8 characters</small
            >
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <!-- submit input, if form not valid disable button -->
      <input
        type="submit"
        class="btn btn-primary"
        value="Register"
        [disabled]="!theForm.valid || registering"
      />
    </div>
  </form>
</div>
